<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/MonsterBall.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Silhouette Quiz</title>
    <meta name="description" content="JSONを読むためのビュアーです" />
    <link rel="icon" href="public/app_icon/favicon.ico" />
    <link
            rel="apple-touch-icon"
            href="public/app_icon/apple-touch-icon.png"
            sizes="180x180"
    />
    <link
            rel="mask-icon"
            href="public/app_icon/mask-icon.svg"
            color="#FFFFFF"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
                  .register('./serviceWorker.js')
                  .then((reg) => console.log('サービスワーカーの登録成功', reg.scope))
                  .catch((err) => console.log('サービスワーカーの登録失敗', err));
        });
      }
    </script>
  </body>
</html>
